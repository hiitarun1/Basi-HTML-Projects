<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
   <div class="profile-card">
    <div class="image">
        <img src="wallpaperflare.com_wallpaper (5).jpg"alt=""class=profile-img> 
    </div>
    <div class="textdata">
        <p class="coding">CodingLab</p>
        <p class="job">YouTube and Blogger</p>
       </div>
       <div class="media-icons">
        <a href="#" style="background:rgb(39, 104, 173)" class="link">
            <i class='bx bxl-facebook'></i>
           </a>
           <a href="#" style="background:rgb(62, 175, 228)" class="link">
            <i class='bx bxl-twitter' ></i>
           </a>
           <a href="#" style="background:rgb(253, 56, 89)" class="link">
            <i class='bx bxl-instagram' ></i>
           </a>
           <a href="#" style="background:rgb(228, 62, 62)" class="link">
            <i class='bx bxl-youtube' ></i>
           </a>
       </div>
      <div class="buttons">
        <button class="subscribe" >Subscribe</button>
        <button class="message">Message</button>
      </div>
      
      <div class="analytics">
        <div class="data">
         <i class='bx bx-message-rounded-dots'></i>
        <span class="number">60k</span>
        </div>
       <div class="data"> <i class='bx bx-share' ></i>
        <span class="number">10k</span>
       </div>
       <div class="data">
        <i class='bx bx-heart' ></i>
        <span class="number">200k</span>
       </div>
      

      </div>
       
   </div> 
  
</body> 
</html>
